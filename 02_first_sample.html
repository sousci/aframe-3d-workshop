<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Japanese Traffic Light (Horizontal)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- カメラ（ASDW移動対応） -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls="fly: true" look-controls></a-camera>
      </a-entity>

      <!-- 地面 -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#555"></a-plane>

      <!-- 信号機本体（横長ボックス） -->
      <a-box position="0 3 -3" width="3.5" height="1.2" depth="0.6" color="#bbb"></a-box>

      <!-- 赤（右） -->
      <a-sphere position="1.1 3 -2.6" radius="0.4" color="red"></a-sphere>

      <!-- 黄（中央） -->
      <a-sphere position="0 3 -2.6" radius="0.4" color="yellow"></a-sphere>

      <!-- 青（左：日本では青信号） -->
      <a-sphere position="-1.1 3 -2.6" radius="0.4" color="blue"></a-sphere>

      <!-- 環境光 -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="2 4 2"></a-light>

    </a-scene>
  </body>
</html>
