<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Load Local GLB</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="my-model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity gltf-model="#my-model" 
                position="0 1 -3" 
                scale="1 1 1"
                rotation="0 0 0">
      </a-entity>

      <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>
    </a-scene>
  </body>
</html>
