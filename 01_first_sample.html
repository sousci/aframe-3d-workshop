<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Standard Sample</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- 環境光 -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <!-- 平行光 -->
    <a-entity light="type: directional; intensity: 0.8"
              position="2 4 2"></a-entity>

    <!-- 床 -->
    <a-plane
      rotation="-90 0 0"
      width="20"
      height="20"
      color="#7BC8A4">
    </a-plane>

    <!-- 回転するボックス -->
    <a-box
      position="0 1 -3"
      color="#4CC3D9"
      animation="property: rotation;
                 to: 0 360 0;
                 loop: true;
                 dur: 5000;
                 easing: linear">
    </a-box>

    <!-- 球体 -->
    <a-sphere
      position="2 1 -4"
      radius="1"
      color="#EF2D5E">
    </a-sphere>

    <!-- 円柱 -->
    <a-cylinder
      position="-2 1 -4"
      radius="0.5"
      height="2"
      color="#FFC65D">
    </a-cylinder>

    <!-- カメラ（標準操作） -->
    <a-entity
      camera
      look-controls
      wasd-controls
      position="0 1.6 5">
    </a-entity>

  </a-scene>
</body>
</html>
